<ng-container *ngIf="formcontreol" [ngSwitch]="controlType">
  <ng-container *transloco="let t; read: 'columns'">
    <div *ngSwitchCase="'string'">
      <mat-form-field [appearance]="theme" class="input-area">
        <mat-label>{{ t(label) }}</mat-label>
        <input matInput [formControl]="formcontreol" />
      </mat-form-field>
    </div>
    <div *ngSwitchCase="'phone'">
      <mat-form-field [appearance]="theme" class="input-area">
        <mat-label>{{ t(label) }}</mat-label>
        <input [class.phone-rtl]="isRtl" matInput [formControl]="formcontreol" />
      </mat-form-field>
    </div>
    <div *ngSwitchCase="'number'">
      <mat-form-field [appearance]="theme" class="input-area">
        <mat-label>{{ t(label) }}</mat-label>
        <input
          [class.phone-rtl]="isRtl"
          type="number"
          matInput
          [formControl]="formcontreol"
        />
      </mat-form-field>
    </div>
    <ng-container *ngSwitchCase="'boolean'">
      <ng-container *transloco="let t">
        <mat-form-field [appearance]="theme" class="select">
          <mat-label>{{ t("columns." + label) }}</mat-label>
          <mat-select [formControl]="formcontreol" required>
            <mat-option *ngFor="let bool of [true, false]" [value]="bool">
              {{ t("booleans." + bool.toString()) }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
    </ng-container>
    <ng-container *ngSwitchDefault>--</ng-container>
  </ng-container>
</ng-container>
