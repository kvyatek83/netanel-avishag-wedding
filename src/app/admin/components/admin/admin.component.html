<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSideBar()">
      <mat-icon>menu</mat-icon>
    </button>

    <span> APP LOGO </span>

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Sign out
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <mat-nav-list>
      <div class="profile-card">
        <div class="header">
          <h2>Soufiane FADIL</h2>
          <h4>example@email.com</h4>
        </div>
        <img
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Soufiane FADIL"
        />
      </div>

      <mat-divider></mat-divider>

      <h2 matSubheader>Pages</h2>

      <a
        mat-list-item
        routerLinkActive="list-item-active"
        routerLink="/admin/guest-list"
        >Guest List</a
      >
      <!-- <a mat-list-item routerLinkActive="list-item-active" routerLink="/posts">Posts</a>
            <a mat-list-item routerLinkActive="list-item-active" routerLink="/articles">Articles</a> -->

      <mat-divider></mat-divider>

      <h2 matSubheader>Tools</h2>

      <a
        mat-list-item
        routerLinkActive="list-item-active"
        routerLink="/contacts"
      >
        <mat-icon>import_contacts</mat-icon>
        Contacts
      </a>

      <a
        mat-list-item
        routerLinkActive="list-item-active"
        routerLink="/contacts"
      >
        <mat-icon>contact_phone</mat-icon>
        Leads
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
